<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet">

<body>
    <div class="calculator">
        <div class="display">
            <div>
                <h1 id="bigDisplay">
                    0
                </h1>
            </div>
        </div>
        <div class="grid">
            <button class="actions" id="AC">AC</button>
            <button class="operators">%</button>
            <button class="operators">+</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">−</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">×</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">÷</button>
            <button class="numbers">.</button>
            <button class="numbers">0</button>
            <button class="actions" id="erase">⌫</button>
            <button class="actions" id="equal">=</button>
        </div>
    </div>
